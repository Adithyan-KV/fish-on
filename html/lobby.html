<DOCTYPE!>

<html>
    <head>
        <title>Fish on - Sign up</title>
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
        <link rel="stylesheet" type="text/css" href="../styles/lobby.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Francois+One&family=Fredoka+One&family=Saira+Extra+Condensed:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        <script src="../scripts/lobbyComponent.js"></script>
        <meta charset="UTF-8">
    </head>

    <body>
        <div class = "top-bar">
            <div class = "button" onclick="location.href='index.html';">
                Home
            </div>
            <div class = "button">
                Host
            </div>
            <div class = "button">
                Join
            </div>
            <div class="leftbutton currentlb">
                   &nbsp&nbspSign&nbspUp&nbsp&nbsp
            </div>
            <div class="leftbutton leftbutton2" onclick="location.href='sign_in.html';">
                   &nbsp&nbspSign&nbspIn&nbsp&nbsp
            </div>

        </div>
        <div class="box">
            <div class='host-container'>
                <h1>Game Id: UID24681</h1>
                <div class='info-container'>
                    <div class='host-dp'></div>
                    <div class='text-container'>
                        <p>
                            <span>Host:</span> Some dude
                        </p>
                        <p>
                            <span>lobby:</span>public
                        </p>
                        <p>
                            <span>Players:</span>6
                        </p>
                    </div>
                </div>
                <div class='preferences'>
                    <div class='text-container'>
                        <span>Preferences:</span>
                        <p>
                            Bluffing
                            <input type="checkbox" id="switch"
                                class="checkbox" checked/>
                            <label for="switch" class="toggle">
                            </label>
                        </p>
                    </div>
                </div>
            </div>
            <div class='players'>
                <player-widget></player-widget>
                <player-widget></player-widget>
                <player-widget></player-widget>
                <player-widget></player-widget>
                <player-widget></player-widget>
                <player-widget></player-widget>
            </div>
        </div>

        <!-- the template HTML for the player widget component,
         this is the thingy that represents each player in the lobby -->
        <template id='player-widget'>
            <div class='container'>
                <!-- css styles for the elements inside the shadowDOM, will not be modified by DOMs CSS -->
                <link rel='stylesheet' href='../styles/player-widget.css' />
                <div class='dp-container'>
                    <img src='../images/dude.jpeg' />
                </div>
                <div class="details-container">
                    <h1>Player Name</h1>
                    <p>
                        Joined
                    </p>
                </div>
                <div class='button-container'>
                    <button>Remove</button>
                </div>
            </div>
        </template>

        <div class="container">
          <ul id="scene">
              <li class="layer" data-depth="0.04" >
                  <img src="../images/card_09.png">
              </li>
              <li class="layer" data-depth="0.04" >
                  <img src="../images/card_08.png">
              </li>
              <li class="layer" data-depth="0.06" >
                  <img src="../images/card_07.png">
              </li>
              <li class="layer" data-depth="0.08" >
                  <img src="../images/card_06.png">
              </li>
              <li class="layer" data-depth="0.1" >
                  <img src="../images/card_05.png">
              </li>
              <li class="layer" data-depth="0.15" >
                  <img src="../images/card_04.png">
              </li>
              <li class="layer" data-depth="0.2" >
                  <img src="../images/card_03.png">
              </li>
              <li class="layer" data-depth="0.3">
                  <img src="../images/card_02.png">
              </li>
              <li class="layer" data-depth="0.5" >
                  <img src="../images/card_01.png">
              </li>
          </ul>
        </div>

        <script>
            var scene= document.getElementById("scene");
            var parallax = new Parallax(scene);
        </script>
    </body>

</html>
